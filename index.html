<head>
  <title>The Psychic Game</title>
  <meta charset="utf-8" />
  
  
  
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

<body>

  <header>The Psychic Game</header>
  

<div id="game">
<p>Guess the letter I am thinking</p>
<p>Wins:<span id="wins"></span></p>
<p>Losses:<span id="losses"></span></p>
<p>Guesses Left: <span id="guessesLeft"></span><p>
<p>Your Guesses So Far:<span id="userGuess"></span></p>
</div>
<script type="text/javascript">


//Variables
  var options = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z'];
  var wins = 0;
  var losses = 0;
  var guessesLeft = 10;
  var lettersGuessed = userGuess;
  var computerGuess = options[Math.floor(Math.random()*options.length)];
  console.log("Computer Guessed: " + computerGuess);
  


  //Functions
    function reduce(){
      if (guessesLeft >= 1) {
        guessesLeft --;
      
        console.log(guessesLeft);
      }
      else {
        gameOver();
        return;
    }
  }
  
    function reWriteStats(){
        guessesLeft = 10;
        computerGuess = options[Math.floor(Math.random()*options.length)];
        console.log("Computer Guessed: " + computerGuess);
    }
    function gameOver(){
        alert("Game Over!")
        losses ++;
        reWriteStats();
    }
  

  //Game event
	document.onkeyup = function(event) {
  
  var userGuess = String.fromCharCode(event.keyCode).toLowerCase();
  console.log(userGuess);
     

     //Console Log of guesses made
    
    if (userGuess == computerGuess) {
        console.log("You Win!");
        wins ++;
        reWriteStats();
    }
    else {
      console.log("Try again!");
      reduce();
    }
    document.getElementById("wins").innerHTML= wins;
    document.getElementById("losses").innerHTML= losses;
    document.getElementById("guessesLeft").innerHTML= guessesLeft;
    document.getElementById("userGuess").innerHTML= userGuess;

}
    
   
</script>
